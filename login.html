<html>
    <head>
        <title>Admin Login</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
		<script type="text/javascript" src="javascript/scripts.js"></script>
    </head>
    <!--the stuff in the head is all the linking things to Materialize-->
    <!--all the linking's been done, so you shouldn't need to download anything from Materialise-->
    <body bgcolor = "#eeeeee">
        <!--header-->
        <nav class="nav-extended blue darken-4">
            <div class="nav-wrapper">
				<div class="row">
					<div class="col s6">
						<a href="#" class="brand-logo"><img src="images/logo1.png" height="200px"></a>
					</div>
				<div class="col s6">	
				<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="childsPlay.html">What is Child's Play?</a></li>
				<li><a href="SupportandLearning.html">Support and Learning</a></li>
				</ul>
				</div>
					
					<div class="right col s2 offset-s2">
						<a class="waves-effect waves-light btn blue darken-2 right logout" href="adminRegister.html">Register</a>
					</div>
					
				</div>
                
            </div>
        </nav>
		<br><br><br><br><br><br>
        
        <!--end header-->
        
        <!-- body content -->
        <div class ="container grey-text text-darken-1"> 
		<div class=" light-blue lighten-5"
		class="col s12 m4 l8">                     
		<img src="Images/login icon.png"  height ="10%"style="display:block; margin:auto;"/>
		<br/><br/><br/>
		<form style="font-size:20px">
				<div class="row">
				<div  class="col s4">
						<p></p>
					</div>
					<div  class="input-field col s4">
						<input id="userName" type="text" class="validate">
						<label for="userName">User Name</label>
					</div>
				</div>
				
			<div class="row">
				<div  class="col s4">
						<p></p>
					</div>
					<div  class="input-field col s4">
						<input id="fullName" type="text" class="validate">
						<label for="fullName">Full Name</label>
					</div>
				</div>
				
				<div class="row">
				<div  class="col s4">
						<p></p>
					</div>
					<div  class="input-field col s4">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
			
			<div class="row ">
				<div  class="col s5">
						<p></p>
					</div>
					<div  class="col s4">
				    <input type="submit" value="Login" class="btn blue darken-4 middle" onClick="submit()>
					</div>
				</div>
			
			</form>
			<div class="row ">
				<div  class="col s12">
				<p></p>
			</div>
			<div class="row ">
				<div  class="col s12">
				<p></p>
			</div>
		</div>
		</div>
        
        <!--end body content-->
        
    </body>
	
    <style>
	.brand-logo{
		margin-top:-67px;
	}
	.logout{
		margin-top: 15px;
		margin-right:15px;
	}
    </style>
</html>
