<script type="text/javascript">
  //detect browser size when the size is changed
  var resizeTimeout
  $(window).resize(function(){
      clearTimeout(resizeTimeout)
      resizeTimeout = setTimeout(function(){
        if ($(window).width() < 930) {
           alert('This website does not support this browser size. Some contents may be not shown properly. Please use a browser wider than 930px.');
        }
      },1000)
  });
</script>
