<html>
    <head>
        <title>Educator Register</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	<script> 
		$(document).ready(function() {
			$('select').material_select();
		});
    </script>
    </head>
    <!--the stuff in the head is all the linking things to Materialize-->
    <!--all the linking's been done, so you shouldn't need to download anything from Materialise-->
    <body bgcolor = "#eeeeee">
        <!--header-->
        <nav class="nav-extended blue darken-4">
            <div class="nav-wrapper">
				<div class="row">
					<div class="col s6">
						<a href="#" class="brand-logo"><img src="images/logo1.png" height="200px"></a>
					</div>
				<div class="col s6">	
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="childsPlay.html">What is Child's Play?</a></li>
					<li><a href="SupportandLearning.html">Support and Learning</a></li>
				</ul>
				</div>
					<div class="right col s2 offset-s2">
						<a class="waves-effect waves-light btn blue darken-2 right login" href="login.html">Login</a>
					</div>
				</div>
            </div>
        </nav>
        <!--end header-->
        <!-- body content -->
        <div id="registerBox" class ="container grey-text text-darken-1"> 
			<div class=" light-blue lighten-5"> 
				<P id="registerAs" class="text">Register as</p>
				<div class="row">
					<div  class="col s4">
						<p></p>
					</div>
					<div class="input-field col s4 ">
					<select onchange="location = this.value;">
						<option value="educatorRegister.html">Educator Account</option>
						<option value="adminRegister.html">Admin Account</option>
					</select>
				</div>
			</div>
			<form style="font-size:20px" action="Registersucess.html">
				<div class="row">
					<div  class="col s3">
						<p></p>
					</div>
					<div  class="input-field col s6">
						<input id="userName" type="text" class="validate">
						<label for="userName">User Name</label>
					</div>
				</div>
				<div class="row">
					<div  class="col s3">
						<p></p>
					</div>
					<div  class="input-field col s6">
						<input id="email" type="text" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div  class="col s3">
						<p></p>
					</div>
					<div  class="input-field col s6">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div  class="col s4">
						<p></p>
					</div>
					<div class="input-field col s4 ">
						<select>
							<option value="0">Organisation</option>
							<option value="wol">Wollongong preschool</option>
							<option value="uow">UOW</option>
						</select>
					</div>
				</div>
				<div class="row ">
					<div  class="col s5">
						<p></p>
					</div>
					<div  class="col s4">
						<input id="registerButton" type="submit" value="Register" class="btn blue darken-4 middle" onClick="submit()">
					</div>
				</div>
			</form>
		</div>
        <!--end body content-->
    </body>
    <style>
		body{
			background-image: url("images/loginBackground.jpg");
			background-position: bottom;
		}
		.brand-logo{
			margin-top:-67px;
		}
		.login{
			margin-top: 15px;
			margin-right:15px;
		}
		.text{
			text-align:center;
		}
		#registerBox{
			padding-top: 50px; 
			padding-bottom: 50px; 
		}
		#registerButton{
			margin-bottom: 30px;
		}
		#registerAs{
			padding-top: 30px;
		}
    </style>
</html>
